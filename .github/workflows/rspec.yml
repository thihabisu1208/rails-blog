name: RSpec Tests

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rails
        uses: ./.github/actions/setup-rails

      - name: Setup Database
        uses: ./.github/actions/setup-database

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: bundle exec rspec --format documentation --format json --out tmp/rspec-results.json

      - name: Post RSpec results comment
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x .github/scripts/post-rspec-comment.sh
          .github/scripts/post-rspec-comment.sh tmp/rspec-results.json ${{ github.event.pull_request.number }}
